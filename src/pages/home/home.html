<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon color="light" name='menu'></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        
          <ion-item>
            <ion-avatar item-start>
              <img src="https://cdn.pixabay.com/photo/2013/07/13/10/07/man-156584_960_720.png">
            </ion-avatar>
            <h2>David Paul</h2>
            <p>January 1, 2018</p>
          </ion-item>
        
          <img src="http://www.breakoutadventures.ca/wp-content/uploads/2015/07/creativity.jpg">
        
          <ion-card-content>
            <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
          </ion-card-content>
        
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>12 Likes</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="text"></ion-icon>
                <div>4 Comments</div>
              </button>
            </ion-col>
            <ion-col center text-center>
              <ion-note>
                11h ago
              </ion-note>
            </ion-col>
          </ion-row>
        
        </ion-card>
        <ion-fab right bottom>
            <button ion-fab color="secondary"><ion-icon name="md-share"></ion-icon></button>
            <ion-fab-list side="left">
              <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
              <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
              <button ion-fab><ion-icon name="logo-github"></ion-icon></button>
              <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
              <button ion-fab><ion-icon name="logo-instagram"></ion-icon></button>
            </ion-fab-list>
          </ion-fab>
</ion-content>
